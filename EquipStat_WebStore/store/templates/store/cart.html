{% extends 'store/main.html' %} 
{% block content %}
    <div class="grid grid-cols-12 grid-rows-1">
            <div class="grid grid-rows-2 col-start-2 col-end-12">
                <div class="row-start-1">
                    <a class="border-2 border-black p-3 bg-white hover:bg-gray-400" href="{% url 'store' %}">
                        &#x2190; Continue Shopping
                    </a>
                </div>
            </div>
            <div class="row-start-2">
                <table>
                    <thead>
                        <tr>
                          <th class="px-4 py-2">Product</th>
                          <th class="px-4 py-2">Price</th>
                          <th class="px-4 py-2">Quantity</th>
                          <th class="px-4 py-2">Total</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.product.name }}</td>
                            <td>&#8377;{{ item.product.ourPrice|floatformat:2 }}</td>
                            <td>{{ item.quantity }}</td>
                            <td>&#8377;{{ item.get_total }}</td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
