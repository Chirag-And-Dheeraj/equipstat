{% load static %}
<header class="sticky top-0 mb-5 z-10">

        <a id="closeSideNav" href="javascript:void(0)" class="text-6xl absolute top-0 right-0 pr-5">&times;</a>

        <a href="{% url 'about' %}" class="text-black text-center p-2 block text-3xl">About&nbsp;us</a>

        <div id="logo" class="col-start-6 col-end-8 justify-self-center">
            <a href="/"><h3 class="text-3xl font-black">Equipstat</h3></a>
        </div>
        <div class="col-start-9 col-end-12">
            {% if user.is_authenticated %}
            <h1>Hello, {{ request.user.first_name }}</h1>
            {% endif %}
        </div>
        <div id="user_cart" class="grid grid-cols-2">
            {% include 'store/dropdown.html' %}
            <div class="relative">
                <a href="{% url 'cart' %}" id="cart" class="col-start-2 bg-black text-white rounded-full p-2 hover:bg-gray-900 focus:outline-none w-10 h-10 grid items-center justify-items-center">

                <div class="w-1/2 absolute bottom-0 right-0 bg-red-600 text-black rounded-full text-center">
