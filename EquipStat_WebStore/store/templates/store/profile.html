{% extends 'store/main.html' %}
{% load static %} 
{% block content %}
    <div class="grid grid-cols-12">
        <div class="cardDark grid grid-rows-4 col-start-5 col-span-4 p-5">
           <div class="text-3xl text-center row-start-1">
                {{ first_name }} {{ last_name }}
           </div>
            <div class="grid grid-cols-5 items-center">
                <svg class="col-start-1 col-span-1 text-center" width=50% xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>   
                <span class="col-start-2 col-span-4 text-xl">{{ username }}</span>
            </div>
            <div class="grid grid-cols-5 items-center"> 
                <svg class="col-start-1 col-span-1 text-center" width=50% xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                <span class="col-start-2 col-span-4 text-xl"><a href="mailto:{{ email }}" >{{ email }}</a></span>
            </div>
            <div class="grid grid-cols-5 items-center"> 
                <svg class="col-start-1 col-span-1 text-center" width=50%  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                <span class="col-start-2 col-span-4 text-xl"><a href="tel:{{ contact }}">{{ contact }}</a></span>
            </div>
        </div>
    </div>
{% endblock %}
