<form action="{% url 'enlist-instruments' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid gap-y-3 py-3 md:py-1 md:gap-y-4">
        <div>
            <label class="sm:text-lg block" for="name_instrument">Instrument Name:</label>
            <input class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="name_instrument"
            name="name_instrument" type="text" placeholder="Eg:Drafter">
        </div>
        <div>
            <label class="sm:text-lg block" for="price">Price:</label>
            <input class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price"
            name="price" type="text" placeholder="Eg:200">
        </div>
        <div>
            <label class="sm:text-lg block" for="image">Images:</label>
            <input class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price"
            name="images[]" type="file" multiple accept="image/*">
        </div>
        <div>
            <label class="sm:text-lg block" for="description">Description:</label>
            <textarea class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price"
            name="description" type="text" placeholder="Eg: An old instrument, but in a rather good condition."></textarea>
        </div>
        <input class="p-2 rounded bg-pallete-buttonPrimary text-white font-medium text-xl cursor-pointer" type="submit" value="Enlist">
    </div>
</form>
