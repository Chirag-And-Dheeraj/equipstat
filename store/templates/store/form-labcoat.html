<form action="{% url 'enlist-labcoats' %}" method="POST">
    {% csrf_token %}
    <div class="grid gap-y-3 py-3">
        <label class="sm:text-lg" for="size_labcoat">Labcoat Size:</label>
        <input class="p-2 rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="size_labcoat" name="size_labcoat" type="text" placeholder="Eg:32">
        <label class="sm:text-lg" for="price">Price:</label>
        <input class="p-2 rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price" name="price" type="text" placeholder="Eg:200">
        <input class="p-2 rounded bg-pallete-buttonPrimary text-white font-medium text-xl" type="submit" value="Enlist">
    </div>
</form>
