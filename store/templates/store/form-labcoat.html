<form action="{% url 'enlist-labcoats' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid gap-y-3 py-3 md:py-1 md:gap-y-4">
        <div>
            <label class="sm:text-lg" for="size_labcoat">Labcoat Size:</label>
            <input class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="size_labcoat"
            name="size_labcoat" type="text" placeholder="Eg:32">
        </div>
        <div>
            <label class="sm:text-lg" for="price">Price:</label>
            <input class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price"
            name="price" type="text" placeholder="Eg:200">
        </div>
        <div>
            <label class="sm:text-lg block" for="image">Upload Images (Upto 5 images, 2 MB each):</label>
            <div class="drag-area text-lg p-4 rounded border-2 border-dashed focus:outline-none md:grid md:items-center md:justify-items-center">
                <div class="hidden md:block text-center">
                    <i class="fa fa-cloud-upload fa-3x"></i>
                    <h3>Drop your files to upload</h3>
                    <span class="">OR</span>
                </div>
                <div>
                    <button class="bg-pallete-buttonPrimary focus:outline-none p-2 text-lg text-white rounded font-medium" id="browse" type="button">Browse File</button>
                    <input class="p-2 w-full md:w-auto hidden" id="image"
                    name="images[]" type="file" multiple accept="image/png,image/jpeg,image/jpg">
                </div>
            </div>
            <div class="uploaded-images hidden success bg-green-200 p-3 my-4"></div>
        </div>
        <div>
            <label class="sm:text-lg" for="description">Description:</label>
            <textarea class="p-2 w-full rounded border border-gray-300 focus:outline-none focus:border-gray-400" id="price"
            name="description" type="text"
            placeholder="Eg: A very old labcoat, but in a rather good condition."></textarea>
        </div>
        <input class="p-2 rounded bg-pallete-buttonPrimary text-white font-medium text-xl" type="submit" value="Enlist">
    </div>
</form>
