{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<h1 class="text-black text-6xl font-main text-center">Profile</h1>

<form id="profile-form" action="" method="POST">
    {% csrf_token %}
    <label for="first_name">First Name:</label>
    <input id="first_name" name="first_name" type="text" value="{{ first_name }}"><br>
    <label for="last_name">Last Name:</label>
    <input id="last_name" name="last_name" type="text" value="{{ last_name }}"><br>
    <label for="email">Email:</label>
    <input id="email" name="email" type="text" value="{{ email }}"><br>
    <label for="contact">Contact:</label>
    <input id="contact" name="contact" type="text" value="{{ contact }}"><br>
    <label for="location">Location:</label>
    <input id="location" name="location" type="text" value="{{ location }}"><br>
    <button class="edit-info" type="button">Edit</button>
    <input class="save-info cursor-pointer" type="submit" value="Save"><br>
</form>

{% endblock %}
